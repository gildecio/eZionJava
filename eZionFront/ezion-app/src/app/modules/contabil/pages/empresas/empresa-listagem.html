<div class="empresas-container">
  <div class="empresas-header">
    <h1 class="empresas-title">Empresas</h1>
    <button class="btn-primary" (click)="onNovaEmpresa()">+ Nova Empresa</button>
  </div>

  <!-- Filtros -->
  <div class="filtros">
    <h5>Filtros</h5>
  </div>

  <!-- Tabela de Empresas -->
  <div class="empresas-table-wrapper">
    <div *ngIf="carregando" class="loading">
      <div class="spinner"></div>
      <p>Carregando empresas...</p>
    </div>

    <table class="empresas-table" *ngIf="!carregando && empresas.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Razão Social</th>
          <th>Nome Fantasia</th>
          <th>CNPJ</th>
          <th>Email</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{ empresa.id }}</td>
          <td><strong>{{ empresa.razaoSocial }}</strong></td>
          <td>{{ empresa.nomeFantasia }}</td>
          <td>{{ empresa.cnpj }}</td>
          <td>{{ empresa.email || '-' }}</td>
          <td>
            <span class="status-badge" [class.ativa]="empresa.ativa" [class.inativa]="!empresa.ativa">
              {{ empresa.ativa ? 'Ativa' : 'Inativa' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-icon btn-edit" (click)="onEditarEmpresa(empresa)" title="Editar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
              </svg>
            </button>
            <button 
              *ngIf="empresa.ativa"
              class="btn-icon btn-danger" 
              (click)="desativarEmpresa(empresa.id!)" 
              title="Desativar"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
              </svg>
            </button>
            <button 
              *ngIf="!empresa.ativa"
              class="btn-icon btn-success" 
              (click)="ativarEmpresa(empresa.id!)" 
              title="Ativar"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </button>
            <button class="btn-icon btn-delete" (click)="deletarEmpresa(empresa.id!)" title="Deletar">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!carregando && empresas.length === 0" class="empty-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
      </svg>
      <p>Nenhuma empresa encontrada</p>
    </div>
  </div>
</div>
