<div *ngIf="tela === 'listagem'">
  <app-empresa-listagem 
    #listagemRef
    (novaEmpresa)="irParaFormulario()"
    (editarEmpresa)="irParaFormulario($event, false)"
    (visualizarEmpresa)="irParaFormulario($event, true)"
  ></app-empresa-listagem>
</div>

<div *ngIf="tela === 'formulario'">
  <app-empresa-form 
    [empresa]="empresaParaEditar"
    [somenteLeitura]="somenteLeitura"
    (salvo)="salvoFormulario($event)"
    (cancelado)="canceladoFormulario()"
  ></app-empresa-form>
</div>
