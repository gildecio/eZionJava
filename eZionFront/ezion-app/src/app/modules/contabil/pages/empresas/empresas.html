<div *ngIf="tela === 'listagem'">
  <app-empresa-listagem 
    (novaEmpresa)="irParaFormulario()"
    (editarEmpresa)="irParaFormulario($event)"
  ></app-empresa-listagem>
</div>

<div *ngIf="tela === 'formulario'">
  <app-empresa-form 
    [empresa]="empresaParaEditar"
    (salvo)="salvoFormulario()"
    (cancelado)="canceladoFormulario()"
  ></app-empresa-form>
</div>
