<div *ngIf="tela === 'listagem'">
  <app-unidade-listagem
    #listagemRef
    (novaUnidade)="irParaFormulario()"
    (editarUnidade)="irParaFormulario($event, false)"
    (visualizarUnidade)="irParaFormulario($event, true)"
  ></app-unidade-listagem>
</div>

<div *ngIf="tela === 'formulario'">
  <app-unidade-form
    [unidade]="unidadeParaEditar"
    [somenteLeitura]="somenteLeitura"
    (salvo)="salvoFormulario($event)"
    (cancelado)="canceladoFormulario()"
  ></app-unidade-form>
</div>
