<div *ngIf="tela === 'listagem'">
  <app-local-listagem
    #listagemRef
    (novoLocal)="irParaFormulario()"
    (editarLocal)="irParaFormulario($event, false)"
    (visualizarLocal)="irParaFormulario($event, true)"
  ></app-local-listagem>
</div>

<div *ngIf="tela === 'formulario'">
  <app-local-form
    [local]="localParaEditar"
    [somenteLeitura]="somenteLeitura"
    (salvo)="salvoFormulario($event)"
    (cancelado)="canceladoFormulario()"
  ></app-local-form>
</div>
